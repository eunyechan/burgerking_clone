<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header class="header-menu">
      <div class="header-menu-inline">
        <img class="header-logo" src="./images/burgerking.png" />
        <div class="header-menu-inline-title-box">
          <span class="header-menu-inline-title-box__first"
            >메뉴소개 <i class="fas fa-caret-down"></i
          ></span>
          <span class="header-menu-inline-title-box__second"
            >매장소개 <i class="fas fa-caret-down"></i
          ></span>
          <span class="header-menu-inline-title-box__third"
            >이벤트 <i class="fas fa-caret-down"></i
          ></span>
          <span class="header-menu-inline-title-box__fourth"
            >브랜드스토리 <i class="fas fa-caret-down"></i
          ></span>
        </div>
        <div class="header-menu-inline__button">
          <div class="header-menu-inline__top-border"></div>
          <button>딜리버리주문 <i class="fas fa-chevron-right"></i></button>
          <div class="header-menu-inline__bottom-border"></div>
        </div>
      </div>
    </header>
    <!-- body -->
    <section class="banner-image__slider">
      <div class="banner-image-inline__box">
        <img
          class="banner-image-inline-box__image"
          src="/images/burgerkingbannerone.png"
        />
        <img
          class="banner-image-inline-box__image"
          src="/images/burgerkingbannertwo.png"
        />
        <img
          class="banner-image-inline-box__image"
          src="/images/burgerkingbannerthree.png"
        />
        <img
          class="banner-image-inline-box__image"
          src="/images/burgerkingbannerfour.png"
        />
        <img
          class="banner-image-inline-box__image"
          src="/images/burgerkingbannerfive.png"
        />
        <img
          class="banner-image-inline-box__image"
          src="/images/burgerkingbannersix.png"
        />
        <img
          class="banner-image-inline-box__image"
          src="/images/burgerkingbannerseven.png"
        />
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/515636069a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
